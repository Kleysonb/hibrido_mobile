<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Adicionar Curso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

    <button ion-button full (click)="takePicture()">Selecionar Imagem</button>
    <img [src]="cameraUrl" *ngIf="cameraUrl" />
    <ion-item>
      <ion-label stacked>Título</ion-label>
      <ion-input #titulo type="text"></ion-input>
    </ion-item>

    <ion-item>
       <ion-label stacked>Descrição</ion-label>
       <ion-textarea #conteudo rows="6"></ion-textarea>
     </ion-item>
     <br>
     <br>
     <button ion-button full (click)="salvarCurso(titulo, conteudo)">Salvar</button>
     <br>
  </ion-list>
</ion-content>
