<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configurações</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Cursos</h3>
  <ion-list>
    <button ion-item *ngFor="let item of noticias" (click)="itemSelected(item)">
      {{ item.titulo }}
    </button>
  </ion-list>
</ion-content>
